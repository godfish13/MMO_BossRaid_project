syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId 
{
	S_ENTER_GAME = 0;
	C_MOVE = 1;
}

enum CreatureState
{
	IDLE = 0;
	RUN = 1;
	JUMP = 2;
	CROUCH = 3;
	CRAWL = 4;
	ROLLING = 5;
	SKILL = 6;
	SUBSKILL = 7;
	DEATH = 8;
}

enum MoveDir
{
	RIGHT= 0;
	LEFT = 1;
}

message S_EnterGame 
{
	ObjectInfo player = 1;
}

message C_Move
{
	int32 tmp = 1;
}

message ObjectInfo
{
	int32 objectId = 1;
	string name = 2;
	PositionInfo posInfo = 3;
	StatInfo statInfo = 4;
}

message StatInfo
{
	int32 maxHp = 1;
	int32 hp = 2;
	float maxSpeed = 3;
	float acceleration = 4;
	int32 skillPower = 5;
	int32 subSkillPower = 6;
	int32 skillCoolTime = 7;
	int32 subSkillCoolTime = 8;
}

message PositionInfo
{

}