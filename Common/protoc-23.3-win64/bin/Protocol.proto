syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId 
{
	S_ENTER_GAME = 0;
	S_LEAVE_GAME = 1;
	S_SPAWN = 2;
	S_SPAWN_PROJECTILE = 3;
	S_DESPAWN = 4;
	S_MOVE = 5;
	S_SKILL = 6;
	C_LEAVE_GAME = 7;
	C_MOVE = 8;
	C_SKILL = 9;
	C_SELECT_CHARACTER = 10;
}

enum CreatureState
{
	IDLE = 0;
	RUN = 1;
	JUMP = 2;
	FALL = 3;
	LAND = 4;
	CROUCH = 5;
	CRAWL = 6;
	ROLLING = 7;
	SKILL = 8;
	SUBSKILL = 9;
	DEATH = 10;
	TMP = 11;
	EXPLOSION = 12;
}

enum GameObjectType
{
	NONE = 0;
	PLAYER = 1;
	MONSTER = 2;
	PROJECTILE = 3;
}

message S_EnterGame 
{
	GameObjectInfo gameObjectInfo = 1;
}

message S_LeaveGame 
{
	GameObjectInfo gameObjectInfo = 1;
}

message S_Spawn
{
	repeated GameObjectInfo gameObjectInfoList = 1;
}

message S_SpawnProjectile
{
	GameObjectInfo gameObjectInfo = 1;
	GameObjectInfo ownerInfo = 2;
}

message S_Despawn
{
	repeated int32 gameObjectIdlist = 1;
}

message S_Move
{
	int32 objectId = 1;
	PositionInfo positionInfo = 2;
}

message S_Skill
{
	int32 skillUserId = 1;
	int32 skillId = 2;
}

message C_LeaveGame
{
	int32 gameObjectId = 1;
}

message C_Move
{
	int32 gameObjectId = 1;
	PositionInfo positionInfo = 2;
}

message C_MoveProjectile
{
	PositionInfo positionInfo = 1;
}

message C_Skill
{
	int32 skillId = 1;
}

message C_SelectCharacter
{
	int32 classId = 1;
}

message PositionInfo
{
	CreatureState State = 1;
	float posX = 2;
	float posY = 3;
	float localScaleX = 4;
}

message GameObjectInfo
{
	int32 ObjectId = 1;
	StatInfo statInfo = 2;
	SkillInfo skillInfo = 3;
	PositionInfo positionInfo = 4;
}

message StatInfo
{
	int32 classId = 1;
	string class = 2;
	int32 maxHp = 3;
	int32 hp = 4;
	float maxSpeed = 5;
	float acceleration = 6;
}

message SkillInfo
{
	int32 classId = 1;
	string class = 2;
	int32 skillDamage = 3;
	float skillCoolTime = 4;
	int32 subSkillDamage = 5;
	float subSkillCoolTime = 6;
	float jumpPower = 7;
	float jumpCoolTime = 8;
}

message ProjectileInfo
{
	int32 projectileId = 1;
	PositionInfo posInfo = 2;
}