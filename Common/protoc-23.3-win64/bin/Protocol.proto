syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId 
{
	S_ENTER_GAME = 0;
	C_MOVE = 1;
}

enum CreatureState
{
	IDLE = 0;
	RUN = 1;
	JUMP = 2;
	LAND = 3;
	CROUCH = 4;
	CRAWL = 5;
	ROLLING = 6;
	SKILL = 7;
	SUBSKILL = 8;
	DEATH = 9;
	TMP = 10;
}

enum MoveDir
{
	RIGHT= 0;
	LEFT = 1;
}

message S_EnterGame 
{
	ObjectInfo player = 1;
}

message C_Move
{
	int32 tmp = 1;
}

message ObjectInfo
{
	int32 objectId = 1;
	string name = 2;
	PositionInfo posInfo = 3;
	StatInfo statInfo = 4;
}

message StatInfo
{
	int32 classId = 1;
	string class = 2;
	int32 maxHp = 3;
	int32 hp = 4;
	float maxSpeed = 5;
	float acceleration = 6;
	SkillInfo skills = 7;
}

message SkillInfo
{
	int32 skillDamage = 1;
	float skillCoolTime = 2;
	int32 subSkillDamage = 3;
	float subSkillCoolTime = 4;
	float jumpPower = 5;
	float jumpCoolTime = 6;
}

message PositionInfo
{

}