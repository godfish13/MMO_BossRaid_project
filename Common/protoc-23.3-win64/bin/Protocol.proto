syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId 
{
	S_ENTER_GAME = 0;
	S_LEAVE_GAME = 1;
	S_SPAWN = 2;
	S_DESPAWN = 3;
	S_MOVE = 4;
	C_MOVE = 5;
}

enum CreatureState
{
	IDLE = 0;
	RUN = 1;
	JUMP = 2;
	FALL = 3;
	LAND = 4;
	CROUCH = 5;
	CRAWL = 6;
	ROLLING = 7;
	SKILL = 8;
	SUBSKILL = 9;
	DEATH = 10;
	TMP = 11;
}

enum GameObjectType
{
	NONE = 0;
	PLAYER = 1;
	MONSTER = 2;
	PROJECTILE = 3;
}

message S_EnterGame 
{
	CreatureInfo creatureInfo = 1;
}

message S_LeaveGame 
{
	CreatureInfo creatureInfo = 1;
}

message S_Spawn
{
	repeated CreatureInfo creatureInfoList = 1;
}

message S_Despawn
{
	CreatureInfo creatureInfo = 1;
}

message S_Move
{
	int32 objectId = 1;
	PositionInfo positionInfo = 2;
}

message C_Move
{
	int32 objectId = 1;
	PositionInfo positionInfo = 2;
}

message PositionInfo
{
	CreatureState State = 1;
	float posX = 2;
	float posY = 3;
}

message CreatureInfo
{
	int32 creatureId = 1;
	StatInfo statInfo = 2;
	SkillInfo skillInfo = 3;
	PositionInfo posInfo = 4;
}

message StatInfo
{
	int32 classId = 1;
	string class = 2;
	int32 maxHp = 3;
	int32 hp = 4;
	float maxSpeed = 5;
	float acceleration = 6;
}

message SkillInfo
{
	int32 classId = 1;
	string class = 2;
	int32 skillDamage = 3;
	float skillCoolTime = 4;
	int32 subSkillDamage = 5;
	float subSkillCoolTime = 6;
	float jumpPower = 7;
	float jumpCoolTime = 8;
}

message ProjectileInfo
{
	int32 projectileId = 1;
	PositionInfo posInfo = 2;
}